<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>4.registratration-form</title>
    <link rel="stylesheet" href="registration-form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="register-wrapper">
        <div class="register-block">
          <h3 class="register-title">register</h3>
          <p>Quickly &amp; easily create an account using the form below.</p>
          <form action="">
            <input type="email" placeholder="Enter your email" />
            <input type="password" placeholder="Enter your password" />
            <input type="submit" value="Create my account" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
